<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Landing Page Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Topper section will have same background color for all boxes -->
    <div class="topper">
        <div class="navbar">
            <div class="push-left">Header Logo</div>
            <div class="push-right">
                <ul>
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
        </div>

        <div class="banner">
            <div class="banner-left">
                <div class="headline">This website is awesome</div>
                <div class="headline-info">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button class="signup">Sign up</button>
            </div>

            <div class="img-placeholder">This is a placeholder for an image.</div>
        </div>
    </div>

    <!-- Main section includes the white space on page -->
    <div class="main-section">
        
    </div>

    <!-- Footer section same background as top, can set both with .x, .a {} -->
    <footer>Copyright (c) The Odin Project 2021</footer>

</body>
</html>
